# docker-compose.yml
version: '3.8'

services:
  hmpi-app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
   
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: ["streamlit", "run", "app.py"]
    networks:
      - hmpi-network
  